# laravel-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: laravel-secret
  namespace: default # Or your specific namespace
type: Opaque # Use Opaque for generic secrets
data:
  # Laravel application key
  # Generate with `php artisan key:generate` and then base64 encode the output
  APP_KEY: YOUR_BASE64_ENCODED_APP_KEY # Example: YmFzZTY0OmFiY2RlZmdoaWprbG1ub3BxcnN0dXZ3eXpBQkNERUZHSElKSw==

  # Database credentials
  DB_USERNAME: YOUR_BASE64_ENCODED_DB_USERNAME # Example: YWRtaW4= (for "admin")
  DB_PASSWORD: YOUR_BASE64_ENCODED_DB_PASSWORD # Example: c2VjdXJlX3Bhc3N3b3Jk (for "secure_password")
  # Optional: Cloud SQL Service Account Key (if using a key file for proxy authentication)
  # Create a service account with "Cloud SQL Client" role, download its JSON key,
  # and base64 encode the entire JSON content.
  # CLOUDSQL_SERVICE_ACCOUNT_KEY: YOUR_BASE64_ENCODED_CLOUDSQL_JSON_KEY
