# laravel-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: laravel-config
  namespace: default # Or your specific namespace
data:
  # Laravel application environment settings
  APP_ENV: production
  APP_DEBUG: "false" # Set to "true" for debugging, but always "false" in production
  APP_URL: "http://your-domain.com" # Replace with your application's public URL

  # Database connection settings (for Cloud SQL Proxy sidecar)
  # If using Cloud SQL Proxy, DB_HOST should be 127.0.0.1 as the proxy listens locally
  DB_HOST: 127.0.0.1
  DB_PORT: "3306" # Use "3306" for MySQL, "5432" for PostgreSQL
  DB_DATABASE: your_database_name # Replace with your Cloud SQL database name

  # Redis connection settings (if you use Redis for cache/session/queue)
  # Replace with your Redis host (e.g., Cloud Memorystore for Redis IP or service name)
  REDIS_HOST: your-redis-host # e.g., "your-redis-instance-ip" or "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "" # If your Redis instance has no password, leave empty or remove
